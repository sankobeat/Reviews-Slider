<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">

        <!-- TITILE -->

        <div class="title">
          <h2>reviews</h2>
          <div class="underline"></div>
        </div>
        
        <!-- REVIEW -->

        <article class="review">
          <div class="img-container">
            <img src="" id="person-img" alt="">
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo repellat id labore distinctio quidem molestias autem incidunt dolorem sit aliquid.</p>

          <!-- PREV & NEXT BTNS -->

          <div class="button-container">
            <button class="prev-btn"><i class="fa-solid fa-angle-left"></i></i></button>
            <button class="next-btn"><i class="fa-solid fa-angle-right"></i></i></button>
          </div>
          
          <!-- RANDOM BUTTON  -->

          <button class="random-btn">suprise me</button>


        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
